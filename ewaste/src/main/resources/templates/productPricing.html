<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">
<body>
	<div id="page" layout:fragment="content">

		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Model Name</th>

					<th>Product Pricing</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${pricingList}">
					<td><a
						th:href="@{/admin/category/managePricing/{uid}(uid=${category.pid})}"><span
							th:text="${category.pid}"></span></a></td>
					<td th:text="${category.productModel.modelName}"></td>

					<td th:text="${category.productPrice}"></td>

				</tr>
			</tbody>
		</table>

		<div class="form-group">
			<a href="/admin/category/managePricing" class="btn btn-primary">Create
				Pricing</a>
		</div>
	</div>
</body>

</html>
