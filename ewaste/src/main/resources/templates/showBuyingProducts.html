<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">
<body>
	<div id="page" layout:fragment="content">

		<div id="dynamicContent">

			<!-- Content page -->
			<div class="container">


				<div th:if="${ #lists.isEmpty(productList)}">No Categories
					Found</div>

				<div th:if="${not #lists.isEmpty(productList)}"
					class=" bor10 p-lr-70 p-t-20 p-b-70 p-lr-15-lg w-full-md">
					<div class="page-content">
						<div class="headfont flow-center margin">
							<h4>
								<span> Select Product</span>
							</h4>
						</div>
						<!-- code added for testing layout -->
						<div class="container-fluid">
							<div class="row">
								<ul
									class="flex-col-center border-light card-ui border-card-radius flwidth flheight pd-item"
									th:each="category : ${productList}">
									<li class="thumbnail pr-2"><i></i><a
										class="flex-col-center border-light card-ui border-card-radius flwidth flheight pd-item imgfont1"
										th:href="@{/productselling/getSubCategory/{uid}(uid=${category.pid})}">
											<img th:src="@{${category.productImage}}"
											class="pt-2 imgheight"> <label
											style="text-align: center" class="desc"> <span
												class="spanOverflowElipsis imgfont" data-rel="tooltip"
												data-trigger="hover" data-placement="left"
												th:title="${category.productModel.modelName}"
												th:text="${category.productModel.modelName}"></span>
										</label>
									</a></li>
								</ul>
							</div>
						</div>

						<!-- code end for testing layout -->
					</div>

				</div>




			</div>
		</div>

	</div>
</body>

</html>
