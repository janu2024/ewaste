<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">
<body>
	<div id="page" layout:fragment="content">

		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Brand Name</th>

					<th>Sub Category Name</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${brandList}">
					<td><a
						th:href="@{/category/manageBrand/{uid}(uid=${user.bid})}"><span
							th:text="${user.bid}"></span></a></td>
					<td th:text="${user.brandName}"></td>

					<td th:text="${user.subCategory.categoryName}"></td>

				</tr>
			</tbody>
		</table>

		<div class="form-group">
			<a href="/category/manageBrand" class="btn btn-primary">Create
				Brand</a>
		</div>
	</div>
</body>

</html>
