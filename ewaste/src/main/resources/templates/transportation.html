<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">


<body>
	<div id="page" layout:fragment="content">



		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Sr No.</th>
					<th>User List</th>
					<th>Address</th>
					<th  colspan="2">PinCode</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}">
					<td><a th:href="@{/user/admin/{uid}(uid=${user.uid})}">
					<span
							th:text="${user.uid}"></span></a></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.address}"></td>
				    <td th:text="${user.pinCode}"> <div class="form-group">
			<a href="/" class="btn btn-primary">Assign Transport</a>
		</div>	</td>	 
					
		


				</tr>
			</tbody>
		</table>
		<!-- 	<input type="text" th:value="${userObj.email}"> -->
		<!-- 	<div th:text="${userObj.email}"></div>
 -->
 
	</div>

</body>
</html>
