<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">


<body>
	<div id="page" layout:fragment="content">



		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Transporter Name</th>
					<th>Product Status</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${myOrders}">
					<td th:text="${user.spid}"></td>
					<td th:if="${user.transporterInfo != null}"
						th:text="${user.transporterInfo.firstName}"></td>
					<td th:if="${user.transporterInfo == null}">Transporter
						Will be assigned</td>

					<td th:text="${user.productStatus}"></td>

				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
