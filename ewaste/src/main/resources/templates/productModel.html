<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">
<body>
	<div id="page" layout:fragment="content">

		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Model Name</th>

					<th>Brand Name</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${modelList}">
					<td><a
						th:href="@{/admin/category/manageModel/{uid}(uid=${user.mid})}"><span
							th:text="${user.mid}"></span></a></td>
					<td th:text="${user.modelName}"></td>

					<td th:text="${user.productBrand.brandName}"></td>

				</tr>
			</tbody>
		</table>

		<div class="form-group">
			<a href="/admin/category/manageModel" class="btn btn-primary">Create
				Model</a>
		</div>
	</div>
</body>

</html>
