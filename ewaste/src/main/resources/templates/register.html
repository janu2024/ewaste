<!DOCTYPE html>
 <html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form by Colorlib</title>

<!-- Font Icon -->
<link rel="stylesheet"
	th:href="@{/webfonts/material-icon/css/material-design-iconic-font.min.css}">

<!-- Main css -->
<link rel="stylesheet" th:href="@{/css/cssmain/style.css}">
</head>
<body>

	<div class="main">
		<div class="container">
			<div class="signup-content">
				<div class="signup-img">
					<img th:src="@{/images/earth.jpg}" alt="">
				</div>
				<div class="signup-form">
					<form th:action="@{/login/saveUser}" class="register-form"
						th:object="${user}" method="post">
						<h2>student registration form</h2>
						<div class="form-row">
							<div class="form-group">
								<label>First Name :</label> <input type="text"
									th:field="*{firstName}" required="required" />
							</div>
							<div class="form-group">
								<label>Last Name :</label> <input type="text"
									th:field="*{lastName}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" name="password"
								th:field="*{password}" required="required" />
						</div>

						<div class="form-group">
							<label>Age:</label> <input type="text" th:field="*{age}"
								required="required" />
						</div>


						<div class="form-group">
							<label for="address">Address :</label> <input type="text"
								th:field="*{address}" required="required" />
						</div>

						<div class="form-group">
							<label for="pincode">Pincode :</label> <input type="text"
								th:field="*{pincode}" required="required">
						</div> 

						<div class="form-radio">
							<label for="gender" class="radio-label">Gender :</label>
							<div class="form-radio-item">
								<input type="radio" name="gender" value="male" id="male" checked>
								<label for="male">Male</label> <span class="check"></span>
							</div>
							<div class="form-radio-item">
								<input type="radio" name="gender" value="female" id="female">
								<label for="female">Female</label> <span class="check"></span>
							</div>
						</div>


						<div class="form-group">
							<label for="address">Phone no</label> <input type="text"
								th:field="*{phone_no}" required="required" />
						</div>




						<div class="form-group">
							<div th:if="${userexists} == 'true'" style="color: red">Email
								id already exists.</div>
							<label for="email">Email ID :</label> <input type="email"
								th:field="*{email}" placeholder="Email" required="required" />
						</div>
						<div>
							<a th:href="@{/login}" class="txt1"> or login using </a>
						</div>



						<div class="form-submit">
							<input type="reset" value="Reset All" class="submit" name="reset"
								id="reset" /> <input type="submit" value="Submit Form"
								class="submit" name="submit" id="submit" />
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- JS -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
