<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout2">
<body>
	<div id="page" layout:fragment="content">


		<div id="dynamicContent">
			<form th:action="@{/admin/category/saveModel}"
				enctype="multipart/form-data" th:object="${model}" method="post">
				<div class="form-group">
					<label for="usr">Product Brand</label> <select
						th:field="*{productBrand.bid}" class="form-control">
						<option th:each="i : ${brandList}" th:value="${i.bid}"
							th:text="${i.brandName}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="usr">Model Name</label> <input type="text"
						th:field="*{modelName}" class="form-control" required="required">
				</div>

				<div class="form-group">
					<label for="usr">Specification</label>
					<textarea class="form-control" required="required" th:field="*{productSpec}"></textarea>
				</div>

				<div class="form-group">
					<label for="usr">Image</label> <input type="file"
						name="productUploadImage" required="required">
				</div>

				<input type="hidden" th:field="*{mid}" class="form-control">
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Save Model</button>
				</div>

			</form>



		</div>
	</div>
</body>

</html>
